<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" ng-app="sportsStore">
<head>
    <title>Sports Store</title>
    <script src="Scripts/angular.js"></script>
    <script src="Scripts/angular-route.js"></script>
    <script src="Scripts/angular-resource.js"></script>
    <script src="Scripts/MyScript.js"></script>
    <script src="filters/customFilters.js"></script>
    <script src="controllers/productListControllers.js"></script>
    <link href="Content/bootstrap.css" rel="stylesheet" />
    <link href="Content/bootstrap-theme.css" rel="stylesheet" />
</head>
<body ng-controller="sportStoreController">
    <div class="nav navbar-inverse">
        <a class="navbar-brand" href="#">Sports Store</a>
    </div>
    <div class="panel panel-default row" ng-controller="productListController">
        <div class="col-xs-3">
            <a ng-click="selectCategory()"
               class="btn btn-block btn-success btn-lg">Home</a>
            <a ng-repeat="item in data.products | orderBy:'category' | unique:'category'"
               ng-click="selectCategory(item)" class=" btn btn-block btn-default btn-lg"
               ng-class="getCategoryClass(item)">
                {{item}}
            </a>
        </div>
        <div class="col-xs-8">
            <div class="well" ng-repeat="prod in data.products | filter:categoryFilterFn | range:selectedPage:pageSize">
                <h3>
                    <strong>{{prod.name}}</strong>
                    <span class="pull-right label label-primary">{{prod.price | currency}}</span>
                </h3>
                <span class="lead">{{prod.description}}</span>
            </div>
            <div class="pull-right btn-group">
                <a ng-repeat="page in data.products | filter:categoryFilterFn | pageCount:pageSize"
                   ng-click="selectPage($index + 1)" class="btn btn-default"
                   ng-class="getPageClass($index + 1)">
                    {{$index + 1}}
                </a>
            </div>
        </div>
    </div>
</body>
</html>
