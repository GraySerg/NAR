<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" ng-app="sportsStore">
    
    <head>
        <title>Sports Store</title>
        <script src="Scripts/angular.js"></script>
        <script src="Scripts/angular-route.js"></script>
        <script src="Scripts/angular-resource.js"></script>
        <script src="Scripts/MyScript.js"></script>
        <script src="filters/customFilters.js"></script>
        <script src="controllers/productListControllers.js"></script>
        <script src="components/cart/cart.js"></script>
        <script src="controllers/checkoutControllers.js"></script>
        <link href="Content/bootstrap.css" rel="stylesheet" />
        <link href="Content/bootstrap-theme.css" rel="stylesheet" />
    </head>
    
    <body ng-controller="sportStoreController">
        <div class="nav navbar-inverse">
            <a class="navbar-brand" href="#">Sports Store</a>
            <cart-summary />
        </div>
        <div class="alert alert-danger" ng-show="data.error">
            Error ({{data.error.status}}). The product data was not loaded.
            <a href="Index.html" class="alert-link">Click here to try again</a>
        </div>
        <ng-view />
</body>
</html>
